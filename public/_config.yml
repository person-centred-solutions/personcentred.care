# Build settings
markdown: CommonMark
commonmark:
  options: ["SMART", "UNSAFE"]

sass:
  load_paths:
    - _sass
    - node_modules

// TODO: make seo tag interlingual
// just include the file https://github.com/jekyll/jekyll-seo-tag/blob/master/lib/template.html
gems:
  - jekyll-seo-tag

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

theme: minima
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-commonmark
  - jekyll-sitemap

include: ["_pages"]
exclude:
  - .jekyll-cache

links:
  authors:
    roman:
      website: https://ameryka.academia.edu/RomanLewandowski
      emailSplit:
    jedrzej:
