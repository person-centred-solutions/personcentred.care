<div class="row">
  <!-- TASKTODO translate -->
  <table class="table table-striped checklist-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Question</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input id="pcc-checklist-1" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">1</span>
          <label for="pcc-checklist-1">
            Do professionals and therapeutic teams plan care and treatment together with patients and their
                        relatives and make key decisions together?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-2" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">2</span>
          <label for="pcc-checklist-2">
            Do professionals ask about patient preferences (both treatment
                        preferences and the goals of treatment)?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-3" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">3</span>
          <label for="pcc-checklist-3">
            Do professionals listen to the patient’s narrative about their life and
                        environment, often in the presence of their family, and on this basis
                        identify their psychophysical state, hierarchy of values, ideas and
                        thoughts regarding the improvement of their life and document it?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-4" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">4</span>
          <label for="pcc-checklist-4">
            Do professionals understand the patient as a person in a socio-cultural
                        context and identify their individual (and their social network)
                        opportunities and limitations.
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-5" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">5</span>
          <label for="pcc-checklist-5">
            Are the identified opportunities and limitations used to better
                        transform the resources provided by health care to strengthen the
                        functionalities desired by the person?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-6" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">6</span>
          <label for="pcc-checklist-6">
            Do professionals and patients (together with relatives) work as partners
                        in the process of care and/or treatment and/or rehabilitation?
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <input checked id="pcc-checklist-7" oninput="checklistUpdateResult()" type="checkbox"/>
        </td>
        <td>
          <span class="badge badge-pill badge-light float-right">7</span>
          <label for="pcc-checklist-7">
            Does cooperation with professionals allow patients a sense of control
                        over their care and/or treatment and/or rehabilitation?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-8" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">8</span>
          <label for="pcc-checklist-8">
            Are people with low levels of activation, self-efficacy or faith in
                        self-management of their care and/or treatment and/or rehabilitation
                        supported in order to develop knowledge, skills and self-confidence to
                        manage their health and well-being?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-9" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">9</span>
          <label for="pcc-checklist-9">
            By listening to the patient’s narrative, does the professional identify
                        the needs and abilities in self-care and preventive care, focusing on
                        the patient’s available strengths to promote healthy behaviours?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-10" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">10</span>
          <label for="pcc-checklist-10">
            Is the professional always seeking agreement on a care and treatment
                        plan based on ethics?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-11" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">11</span>
          <label for="pcc-checklist-11">
            Is the jointly prepared care and/or treatment and/or rehabilitation plan
                        documented?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-12" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">12</span>
          <label for="pcc-checklist-12">
            Is the current version of this plan always available to the patient?
          </label>
        </td>
      </tr>
      <tr>
        <td><input id="pcc-checklist-13" oninput="checklistUpdateResult()" type="checkbox"/></td>
        <td>
          <span class="badge badge-pill badge-light float-right">13</span>
          <label for="pcc-checklist-13">
            Are the changes introduced in the patient’s life discussed at the next
                        meeting?
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col-12">
    <p class="compliance-result">Your compliance result:
      <span id="checklist-result">1</span>
      / 13</p>
    <p>
      <div class="progress" style="width: 100%">
        <div aria-valuemax="13" aria-valuemin="0" aria-valuenow="1" class="progress-bar progress-bar-striped" id="checklist-result-progress-bar" role="progressbar" style="width: 7.69%;"></div>
      </div>
    </p>
    <p>&nbsp;</p>
  </div>
</div>
<script>
  function checklistUpdateResult() {
    const count = $(".checklist-table input:checked").length;
    $("#checklist-result").text(count + "");
    $("#checklist-result-progress-bar").attr("aria-valuenow", count);
    $("#checklist-result-progress-bar").css('width', (count * 100 / 13) + '%')

  }
</script>
